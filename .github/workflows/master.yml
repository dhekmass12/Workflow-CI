name: CI/CD MLflow
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CSV_URL: "MLproject/dataset_processing.csv"
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
 
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
 
      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
 
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL  
 
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dagshub
          pip install mlflow
          pip install mlflow_skinny
          pip install numpy
          pip install pandas
          pip install scikit_learn
          pip install xgboost

      # Run as a mlflow project
      - name: Run mlflow project
        run: 
          mlflow run MLproject/ --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          ls -l MLproject/mlruns/
          echo "OKAY"
          ls -l mlruns/0/
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f4)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "cc"

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      # Save models to GitHub Repository
      - name: Save mlruns to repo
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git add .
          git commit -m "AUTOMATICALLY run mlflow project"
          git push origin master
